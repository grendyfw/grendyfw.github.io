<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100svh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #ffd6e8;
    font-family: "Comic Sans MS", cursive, sans-serif;
    overflow: hidden;
  }

  /* CARD */
  .card {
    background: white;
    padding: clamp(20px, 4vw, 30px);
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    width: min(92vw, 380px);
    z-index: 2;
    animation: zoomIn 0.6s ease;
  }

  @keyframes zoomIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  .card.exit {
    animation: exit 0.6s forwards;
  }

  @keyframes exit {
    to { opacity: 0; transform: scale(0.9); }
  }

  img {
    width: 100%;
    max-width: 220px;
    height: auto;
    margin-bottom: 15px;
  }

  h1 {
    font-size: clamp(18px, 5vw, 22px);
    margin-bottom: 25px;
  }

  .buttons {
    position: relative;
    width: 100%;
    height: 110px;
  }

  button {
    padding: clamp(12px, 3.5vw, 16px) clamp(22px, 6vw, 30px);
    font-size: clamp(14px, 4vw, 17px);
    border: none;
    border-radius: 999px;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 50%;
    transform: translateX(-50%);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  #yes:hover {
    transform: translateX(-50%) scale(1.15);
    box-shadow: 0 6px 15px rgba(255,77,109,0.6);
  }

  #no {
    background: #e0e0e0;
    color: #333;
    left: 60%;
    top: 0;
  }

  .note {
    font-size: clamp(11px, 3vw, 12px);
    color: #888;
    margin-top: 15px;
  }

  /* PETALS */
  .petal {
    position: fixed;
    top: -30px;
    pointer-events: none;
    z-index: 0;
    animation: fall linear forwards, sway ease-in-out infinite;
  }

  @keyframes fall {
    to { transform: translateY(115vh); opacity: 0; }
  }

  @keyframes sway {
    0% { margin-left: 0; }
    50% { margin-left: 20px; }
    100% { margin-left: 0; }
  }

  /* HEARTS */
  .heart {
    position: fixed;
    bottom: -20px;
    pointer-events: none;
    z-index: 1;
    animation: rise 6s linear forwards;
  }

  @keyframes rise {
    to { transform: translateY(-110vh); opacity: 0; }
  }

  /* CONFETTI */
  @keyframes confetti {
    to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
  }

  /* TYPEWRITER */
  .typewriter {
    overflow: hidden;
    white-space: nowrap;
    border-right: 3px solid #ff4d6d;
    animation: blink 0.8s infinite;
  }

  @keyframes blink {
    0%,50% { border-color: transparent; }
    51%,100% { border-color: #ff4d6d; }
  }
</style>
</head>

<body>

<div id="page">
  <div class="card">
    <img src="couple.png" alt="Couple">
    <h1>Angela, will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="note">*No seems a bit shy*</div>
  </div>
</div>

<audio id="pop" src="pop.mp3" preload="auto"></audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const buttons = document.querySelector(".buttons");
const card = document.querySelector(".card");
const page = document.getElementById("page");
const pop = document.getElementById("pop");

/* NO DODGE */
function moveNo() {
  const a = buttons.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();
  noBtn.style.left = Math.random() * (a.width - b.width) + "px";
  noBtn.style.top = Math.random() * (a.height - b.height) + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", e => {
  e.preventDefault();
  moveNo();
});

/* FLOWERS */
const petals = setInterval(() => {
  const p = document.createElement("div");
  p.className = "petal";
  p.textContent = Math.random() > 0.5 ? "ðŸŒ¸" : "ðŸŒ¹";
  p.style.left = Math.random() * 100 + "vw";
  p.style.fontSize = 16 + Math.random() * 20 + "px";
  p.style.animationDuration = `${6 + Math.random()*4}s, ${3 + Math.random()*2}s`;
  document.body.appendChild(p);
  setTimeout(() => p.remove(), 10000);
}, 300);

/* YES CLICK */
yesBtn.addEventListener("click", () => {
  clearInterval(petals);
  card.classList.add("exit");
  pop.play();

  // hearts
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "ðŸ’•";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = 16 + Math.random() * 20 + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 300);

  // confetti
  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.textContent = "ðŸŽ‰";
    c.style.position = "fixed";
    c.style.left = Math.random() * 100 + "vw";
    c.style.top = "-10px";
    c.style.fontSize = 16 + Math.random() * 20 + "px";
    c.style.animation = "confetti 2.5s linear forwards";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 2500);
  }

  setTimeout(() => {
    page.innerHTML = `
      <div style="display:flex;align-items:center;justify-content:center;height:100svh;text-align:center;padding:20px;">
        <h1 class="typewriter" id="final"
            style="font-size:clamp(28px,8vw,48px);"></h1>
      </div>
    `;

    const text = "ðŸ’– YAY!! BEST VALENTINE EVER ðŸ’–";
    let i = 0;
    const el = document.getElementById("final");
    const t = setInterval(() => {
      el.textContent += text.charAt(i++);
      if (i === text.length) clearInterval(t);
    }, 120);
  }, 600);
});
</script>

</body>
</html>
