<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Best Valentine</title>

<style>
:root {
  --box-width: min(90vw, 420px);
  --box-padding: clamp(20px, 4vw, 32px);
  --title-size: clamp(22px, 5vw, 30px);
  --text-size: clamp(16px, 4vw, 18px);
  --btn-size: clamp(14px, 4vw, 16px);
}

* {
  box-sizing: border-box;
  font-family: "Poppins", system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ffe6ef, #fff);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* MAIN BOX */
.card {
  width: var(--box-width);
  background: white;
  padding: var(--box-padding);
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,.12);
  animation: zoomIn .8s ease;
  position: relative;
  z-index: 2;
}

@keyframes zoomIn {
  from { transform: scale(.85); opacity: 0 }
  to { transform: scale(1); opacity: 1 }
}

h1 {
  font-size: var(--title-size);
  margin-bottom: 12px;
}

p {
  font-size: var(--text-size);
  margin-bottom: 20px;
}

/* BUTTONS */
.buttons {
  display: flex;
  justify-content: center;
  gap: 16px;
  position: relative;
}

button {
  font-size: var(--btn-size);
  padding: 10px 20px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  transition: transform .2s ease, background .2s ease;
}

#yesBtn {
  background: #ff5c8a;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.08);
}

#noBtn {
  background: #eee;
  color: #333;
  position: relative;
}

/* FADE TRANSITION */
.fade-out {
  animation: fadeOut .6s forwards;
}

@keyframes fadeOut {
  to { opacity: 0; transform: scale(.95) }
}

/* FLOATING FLOWERS / HEARTS */
.float {
  position: absolute;
  top: -10%;
  font-size: clamp(16px, 4vw, 22px);
  animation: fall linear infinite;
  pointer-events: none;
}

@keyframes fall {
  to { transform: translateY(120vh); opacity: 0 }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1 id="title"></h1>
  <p id="subtitle">Will you be my Valentine?</p>

  <div class="buttons" id="buttonBox">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<!-- CONFETTI SOUND -->
<audio id="popSound">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9c6fbdc90d.mp3" type="audio/mpeg">
</audio>

<script>
/* TYPEWRITER */
const text = "Best Valentine";
let i = 0;
function typeWriter() {
  if (i < text.length) {
    document.getElementById("title").textContent += text.charAt(i);
    i++;
    setTimeout(typeWriter, 80);
  }
}
typeWriter();

/* FLOWERS BEFORE CLICK */
function spawnFlower() {
  const f = document.createElement("div");
  f.className = "float";
  f.textContent = "❀";
  f.style.left = Math.random() * 100 + "vw";
  f.style.animationDuration = 6 + Math.random() * 6 + "s";
  document.body.appendChild(f);
  setTimeout(() => f.remove(), 12000);
}
setInterval(spawnFlower, 400);

/* NO BUTTON DODGE (MOUSE + TOUCH) */
const noBtn = document.getElementById("noBtn");
const box = document.getElementById("buttonBox");

function dodge() {
  const range = 80;
  const x = (Math.random() * range) - range / 2;
  const y = (Math.random() * range) - range / 2;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseenter", dodge);
noBtn.addEventListener("touchstart", dodge);

/* YES CLICK */
document.getElementById("yesBtn").onclick = () => {
  document.getElementById("popSound").play();

  document.getElementById("card").classList.add("fade-out");

  setTimeout(() => {
    document.getElementById("subtitle").textContent = "You just made my day ❤️";
    document.getElementById("buttonBox").style.display = "none";
    document.getElementById("card").classList.remove("fade-out");
  }, 600);

  startHearts();
  confettiPop();
};

/* HEARTS AFTER YES */
function startHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "float";
    h.textContent = "❤";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = 5 + Math.random() * 5 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 10000);
  }, 300);
}

/* SIMPLE CONFETTI */
function confettiPop() {
  for (let i = 0; i < 80; i++) {
    const c = document.createElement("div");
    c.style.position = "absolute";
    c.style.width = "6px";
    c.style.height = "6px";
    c.style.background = `hsl(${Math.random()*360},100%,70%)`;
    c.style.left = "50%";
    c.style.top = "50%";
    c.style.transform = `translate(-50%, -50%)`;
    c.style.transition = "1s";
    document.body.appendChild(c);

    setTimeout(() => {
      c.style.left = Math.random() * 100 + "vw";
      c.style.top = Math.random() * 100 + "vh";
      c.style.opacity = 0;
    }, 10);

    setTimeout(() => c.remove(), 1200);
  }
}
</script>

</body>
</html>
